<div class="container-fluid">
    <div class="row justify-content-md-between flex-wrap">
        <div class="col-lg-7">
                        <table class="table table-bordered table-condensed table-responsive table-striped table-hover shadow p-3 mb-5 bg-body rounded border border-light">
                            <thead>
                              <tr >
                                <th scope="col">{{displayColumns[0]}}</th>
                                <th scope="col">{{displayColumns[1]}}</th>
                                <th scope="col">{{displayColumns[2]}}</th>
                                <th scope="col">{{displayColumns[3]}}</th>
                                <th scope="col">{{displayColumns[4]}}</th>
                                <th scope="col">Delete</th>
                                <th scope="col">Edit</th>
                              </tr>
                            </thead>

                                <tbody>
                                    <tr *ngFor="let usr of userDetail">
                                      <td>{{usr.fisrtName}}</td>
                                      <td>{{usr.lastName}}</td>
                                      <td>{{usr.email}}</td>
                                      <td>{{usr.mobileNo}}</td>
                                      <td>{{usr.address}}</td>
                                      <td><button class="btn btn-outline-danger" (click)="deleteID(usr.email)" [disabled]="show">Delete</button></td>
                                      <td><button class="btn btn-outline-success"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateID(usr)">Edit</button></td>
                                    </tr>
                                  </tbody>
                          </table>
        </div>
            <div class="col-lg-4">
                <app-user-dashboard *ngIf="show"></app-user-dashboard>
                <div class="card  shadow p-3 mb-5 bg-body rounded border border-light  justify-content-end" *ngIf="isVisible">
                    
                    <div class="card-body">
                        <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>{{errorMsg}}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>{{success}}</strong>
                        </div>
                        <h5 class="card-title fw-bold fs-5">Add User:</h5>
                        <form action="" [formGroup]="registerForm">
                        <div class="mb-2 mt-2">
                            <label for="text" class="form-label">First Name:</label>
                            <input  type="text"  class="form-control" placeholder="Enter First Name"
                               formControlName ="fisrtName">
                        </div>
                        <div class="mb-2 mt-2">
                            <label for="text" class="form-label">Last Name:</label>
                            <input type="text" class="form-control"  placeholder="Enter Last Name"
                                formControlName="lastName">
                        </div>
                        <div class="mb-2 mt-2">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control"  placeholder="Enter Email" formControlName="email">
                        </div>
                        <div class="mb-2 mt-2">
                            <label for="text" class="form-label">Phone Number:</label>
                            <input type="text" class="form-control"  placeholder="Enter Phone Number"
                                formControlName="mobileNo">
                        </div>
                        <div class="mb-2 mt-2">
                            <label for="text" class="form-label">Address:</label>
                            <input type="text" class="form-control"  placeholder="Enter Address"
                                formControlName="address">
                        </div>
                        <div class="mb-2 mt-2">
                            <label for="pwd" class="form-label">Password:</label>
                            <input type="password" class="form-control"  placeholder="Enter Password"
                                formControlName="password">
                        </div>
    
                    <div class="mb-2 mt-2">
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control"  placeholder="Enter Confirm Password"
                                formControlName="confirmpassword">
                        </div>
                    </div>
                        
                        <div  class="mb-2 mt-2">
                            <button type="submit" [disabled]="!registerForm.valid" (click)="postData()" class="btn btn-outline-primary">Submit</button> &nbsp;
                            <button type="submit" (click)="resetData()"class="btn btn-outline-secondary">Reset</button>&nbsp;
                        </div>
                    </form>
                    </div>
                </div>
            </div>

             
       </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" [formGroup]="editForm">
                    <div class="mb-2 mt-2">
                        <label for="text" class="form-label">First Name:</label>
                        <input  type="text"  class="form-control" id="first-name" placeholder="Enter First Name"
                           formControlName ="fisrtName">
                    </div>
                    <div class="mb-2 mt-2">
                        <label for="text" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Enter Last Name"
                            formControlName="lastName">
                    </div>
                    <div class="mb-2 mt-2">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="user-email" placeholder="Enter Email" formControlName="email">
                    </div>
                    <div class="mb-2 mt-2">
                        <label for="text" class="form-label">Phone Number:</label>
                        <input type="number" class="form-control" id="user-phone" placeholder="Enter Phone Number"
                            formControlName="mobileNo">
                    </div>
                    <div class="mb-2 mt-2">
                        <label for="text" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="user-address" placeholder="Enter Address"
                            formControlName="address">
                    </div>
                    <div class="mb-2 mt-2">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter Password"
                            formControlName="password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-warning" [disabled]="!editForm.valid" (click)="editData()"  class="btn btn-secondary" data-bs-dismiss="modal">Save</button>
            </div>
          </div>
        </div>
      </div>
